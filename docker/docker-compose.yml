# Full stack: Qdrant + IPFS + chitin-daemon
version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chitin-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - chitin-net
    restart: unless-stopped

  ipfs:
    image: ipfs/kubo:latest
    container_name: chitin-ipfs
    ports:
      - "4001:4001"   # Swarm (libp2p)
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    networks:
      - chitin-net
    restart: unless-stopped

  chitin-daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: chitin-daemon
    ports:
      - "50051:50051"  # gRPC API
    volumes:
      - chitin-data:/data
    environment:
      - CHITIN_CONFIG_DIR=/etc/chitin/configs
      - CHITIN_DATA_DIR=/data
      - CHITIN_QDRANT_URL=http://qdrant:6334
      - CHITIN_IPFS_API=http://ipfs:5001
      - CHITIN_GRPC_ADDR=0.0.0.0:50051
      - CHITIN_NODE_TYPE=hybrid
      - RUST_LOG=info
    depends_on:
      - qdrant
      - ipfs
    networks:
      - chitin-net
    restart: unless-stopped

volumes:
  qdrant-data:
    driver: local
  ipfs-data:
    driver: local
  chitin-data:
    driver: local

networks:
  chitin-net:
    driver: bridge
